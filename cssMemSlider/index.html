<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mems</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <input class="input" type="radio" name="slider" id="slider_1" checked>
    <input class="input" type="radio" name="slider" id="slider_2">
    <input class="input" type="radio" name="slider" id="slider_3">
    <input class="input" type="radio" name="slider" id="slider_4">
    <input class="input" type="radio" name="slider" id="slider_5">
    <div class="slider__window">

      <div class="slider__items">
        <div class="slider__item item_1" data-description="Так, надо сделать слайдер">
        </div>
        <div class="slider__item item_2" data-description="Но ты не можешь использовать position: absolute"></div>
        <div class="slider__item item_3"
          data-description="Нельзя так просто взять и запретить абсолютное позиционирование для слайдера">
        </div>
        <div class="slider__item item_4" data-description="Но они это сделали">
        </div>
        <div class="slider__item item_5" data-description="Придется использовать position: relative">
        </div>
      </div>
    </div>
    <div class="slider__descriptions">
      <div class="descr-item descr_1">Так, надо сделать слайдер</div>
      <div class="descr-item descr_2">И ты не можешь использовать position:absolute</div>
      <div class="descr-item descr_3">Нельзя так взять и запретить относительное позиционирование. Есть ведь
        position:relaative</div>
      <div class="descr-item descr_4">Оказывается, нельзя использовать JS</div>
      <div class="descr-item descr_5">Придется использовать input'ы radio</div>
    </div>
    <div class="slider__controls">
      <div class="slider__bullet">
        <label for="slider_1" class="slider__button button_1"></label>
      </div>
      <div class="slider__bullet">
        <label for="slider_2" class="slider__button button_2"></label>
      </div>
      <div class="slider__bullet">
        <label for="slider_3" class="slider__button button_3"></label>
      </div>
      <div class="slider__bullet">
        <label for="slider_4" class="slider__button button_4"></label>
      </div>
      <div class="slider__bullet">
        <label for="slider_5" class="slider__button button_5"></label>
      </div>
    </div>
  </div>
</body>

</html>
